<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
  <script src="https://as.alipayobjects.com/g/component/fastclick/1.0.6/fastclick.js"></script>
  <script>
    if ('addEventListener' in document) {
      document.addEventListener('DOMContentLoaded', function () {
        FastClick.attach(document.body);
      }, false);
    }
  </script>
  <title><%= htmlWebpackPlugin.options.title %></title>
  <meta name="description" content="<%= htmlWebpackPlugin.options.description %>">
  <meta name="keywords" content="<%= htmlWebpackPlugin.options.keywords %>">
  <!-- require cdn assets css -->
  <% for (var i in htmlWebpackPlugin.options.files.css) { %>
  <link rel="stylesheet" href="<%= htmlWebpackPlugin.options.files.css[i] %>" />
  <% } %>
</head>

<body style="touch-action: manipulation">
  <div id="root"></div>
  <!-- require cdn assets js -->
  <% for (var i in htmlWebpackPlugin.options.files.js) { %>
  <script type="text/javascript" src="<%= htmlWebpackPlugin.options.files.js[i] %>"></script>
  <% } %>
  <script>
    // JavaScript 代码，用于预加载图片
    const imageSources = [
      '/src/img/about/lunbo01.jpg',
      '/src/img/about/lunbo02.jpg',
      '/src/img/about/lunbo03.jpg',
      '/src/img/about/aboutus.jpg',
      '/src/img/center/centernav.jpg',
      '/src/img/hotel/hotelnav.jpg',
      '/src/img/medicine/medicinenav.jpg',
      '/src/img/metal/metalnav.jpg',
      '/src/img/news/newsnav.jpg',
    ];
    const preloadedImages = [];

    function preloadImages() {
      for (const src of imageSources) {
        const img = new Image();
        img.src = src;
        preloadedImages.push(img);
      }
    }

    // 调用预加载函数
    preloadImages();
  </script>
</body>

</html>
